<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Record</title>
    <script type="module" src="app.mjs"></script>
</head>
<body>
    <h1>Game Record</h1>
    <h2>Add a New Game</h2>
    <form
      id="addGameForm"
      onsubmit="addGame()"
      style="display: flex; flex-direction: column; max-width: 400px; gap: 8px"
    >
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="designer" placeholder="Designer" />
      <input type="text" id="artist" placeholder="Artist" />
      <input type="text" id="publisher" placeholder="Publisher" />
      <input type="number" id="year" placeholder="Year" />
      <input type="text" id="players" placeholder="Players (e.g. 2–5)" />
      <input type="text" id="time" placeholder="Time (e.g. 90 mins)" />
      <input
        type="text"
        id="difficulty"
        placeholder="Difficulty (e.g. Medium)"
      />
      <input type="url" id="url" placeholder="BoardGameGeek URL" />
      <input type="number" id="playCount" placeholder="Play Count" value="0" />
      <input
        type="number"
        id="personalRating"
        placeholder="Rating (1–10)"
        min="1"
        max="10"
      />
      <button type="submit">Add Game</button>
    </form>
    <h2>Import Games</h2>
    <input type="file" id="file-input" />
    <div id="message"></div>
    <pre id="file-content"></pre>
    <h2>Sort Games</h2>
    <select id="sortSelect" onchange="sortGames()" style="margin-bottom: 20px">
      <option value="">-- Select Criteria --</option>
      <option value="players">Player Count</option>
      <option value="personalRating">Personal Rating</option>
      <option value="difficulty">Difficulty</option>
      <option value="playCount">Play Count</option>
    </select>
<div    id="games"></div>
</body>
</html>
